    <style>
        * {
            font-family: 'Gaegu', cursive;
            font-family: 'Gamja Flower', cursive;
        }

        body {
            background-color: cadetblue;
        }

        .envelope {
            width: 200px;
            height: 200px;
            background-image: url("https://pngimg.com/uploads/envelope/envelope_PNG18366.png");
            background-size: cover;
            background-position: center;
            margin: 200px auto 0px auto;
            cursor: pointer;
        }

        .envelope-msg {
            color: white;
            text-align: center;
        }

        .letter-close {
            display: block;
        }

        .letter-open {
            display: none;
        }

        .icon {
            width: 200px;
            height: 200px;

            background-color: white;
            background-image: url("https://item.kakaocdn.net/do/a56e6ddd117688df80be93b1154a9856f43ad912ad8dd55b04db6a64cddaf76d");
            background-size: cover;
            background-position: center;
            margin: 100px auto 0px auto;
            border-radius: 100px;
            border: 5px solid whitesmoke;
            box-shadow: 0px 0px 10px 0px whitesmoke;
        }

        h1 {
            color: white;
            text-align: center;
            margin-top: 30px;
            margin-bottom: 30px;
        }

        .msg-box {
            background-color: ivory;
            width: 250px;
            margin: auto;
            color: brown;
            padding: 30px;
            font-size: 20px;
            line-height: 30px;
            text-align: center;
            box-shadow: 0px 0px 10px 0px whitesmoke;
        }

        .from {
            text-align: right;
            margin-bottom: 0px;
        }

        @media screen and (max-width: 760px) {
            .msg-box {
                width: 300px;
                padding: 20px;
            }

            .icon {
                width: 150px;
                height: 150px;
                margin: 70px auto 0px auto;
            }

            h1 {
                font-size: 24px;
            }

            .envelope {
                margin: 150px auto 0px auto;
            }
        }



        >
    </style>
    <script>

        function open_letter() {
            document.getElementsByClassName("letter-close")[0].style.display = 'none'
            document.getElementsByClassName("letter-open")[0].style.display = 'block'
        }

        function go_icon() {
            alert('항상 건강이 우선!!!')
            window.location.href = "https://www.google.com/"
        }
    </script>

</head>

<body>
    <div class="letter-close">

        <div class="envelope" onclick="open_letter()"></div>
        <h2 class="envelope-msg">봉투를 열어봐!</h2>

    </div>
    <div class="letter-open">
        <div class="icon" onclick="go_icon()"></div>
        <h1>2021년 화이팅!</h1>
        <div class="msg-box">첫프로젝트. <br />
            2021년한해 <br />
            공부도 열심히 <br />
            운동도 열심히 <br />
            항상 행복하자 <br />
            <p class="from">-솔-</p>
        </div>
    </div>


</body>
